<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue组件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <my-component></my-component> -->
        <!-- <hello-world></hello-world> -->
        <button-counter></button-counter>
        <jb-component></jb-component>
    </div>

    <script>
        Vue.component('my-component', {
            template: '<div>我的以一个Vue组件</div>'
        });

        //data数据必须是一个函数 并且函数需要return一个对象
        Vue.component('HelloWorld', {
            data: function() {
                return {
                    msg: 'HelloWold'
                }
            },
            template: '<div>{{msg}}</div>'
        })

        Vue.component('button-counter', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: `    
                <div>
                    <button @click='handle()'>一共点击了{{count}}</button>
                    <hello-world></hello-world>
                    <jb-component></jb-component>

                </div>
            `,
            methods: {
                handle: function() {
                    this.count += 1;
                }
            },
        })

        //局部注册
        var Child = {
                template: '<div>我是局部注册的组件</div>'
            }
            //创建实例
        new Vue({
            el: '#app',
            components: {
                'jb-component': Child
            }
        })
    </script>
</body>

</html>
