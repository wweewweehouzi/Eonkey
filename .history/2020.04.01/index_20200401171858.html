<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VUE</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click='num++'>点击</button>
            <button @click='fn(,3)'>点击1</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                fn: function(a = 1, b) {
                    alert(a + b);
                }
            },
        });
    </script>
</body>

</html>
