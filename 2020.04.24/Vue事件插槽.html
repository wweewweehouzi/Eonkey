<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue事件插槽</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <alert-text>滑板</alert-text>
        <alert-text>Python</alert-text>

        <base-layout>
            <p slot="header">标题信息</p>
            <p>主要内容</p>
            <p>主要内容</p>
            <p slot="footer">底部内容</p>
            <p slot="footer">底部内容</p>
        </base-layout>
    </div>

    <script>
        //事件插槽 slot 匿名插槽
        Vue.component('alert-text', {
            template: `
                <div>
                    <h2><strong style="color:red">Error:</strong> <span><slot></slot></span></h2>
                </div>
            `
        });

        //具名插槽
        Vue.component('base-layout', {
            template: `
            <div>
                <header>
                    <slot name='header'></slot>
                </header>
                <main>
                    <slot></slot>
                </main>
                <footer>
                    <slot name='footer'></slot>
                </footer>
            </div>
            `
        })

        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>

</html>
